<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSS급 붓 효율 계산기 (웹 버전)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
        .card {
            transition: all 0.2s ease-in-out;
        }
        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px 0 rgba(0, 0, 0, 0.1);
        }
        /* 스크롤바 디자인 */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 sm:p-6 md:p-8">
        <header class="text-center mb-8">
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-900">SSS급 붓 효율 계산기 (웹 버전)</h1>
            <p class="text-gray-600 mt-2">최적의 코팅 붓 사용 계획을 계산하여 최대 효율을 찾아보세요. (입력값 자동 저장)</p>
        </header>

        <!-- 설정 및 제어 -->
        <div class="bg-white p-6 rounded-xl shadow-md mb-8">
            <h2 class="text-2xl font-semibold mb-4 border-b pb-2">기본 설정</h2>
            <div class="flex flex-col sm:flex-row items-center space-y-4 sm:space-y-0 sm:space-x-6">
                <div class="w-full sm:w-auto">
                    <label for="budget" class="block text-sm font-medium text-gray-700 mb-1">보유 붓 개수</label>
                    <input type="number" id="budget" value="100000" class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div class="flex items-center space-x-4 pt-5">
                     <button id="calculate-btn" class="w-full sm:w-auto bg-indigo-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
                        계산 시작
                    </button>
                    <button id="reset-btn" class="w-full sm:w-auto bg-gray-500 text-white font-bold py-2 px-6 rounded-lg hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-400 transition duration-150 ease-in-out">
                        초기화
                    </button>
                </div>
            </div>
        </div>

        <!-- 카드 정보 입력 -->
        <div class="bg-white p-6 rounded-xl shadow-md mb-8">
            <h2 class="text-2xl font-semibold mb-4 border-b pb-2">카드 정보</h2>
            <div id="card-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
                <!-- 카드 데이터가 여기에 동적으로 추가됩니다. -->
            </div>
        </div>

        <!-- 결과 출력 -->
        <div id="result-section" class="bg-white p-6 rounded-xl shadow-md hidden">
             <h2 class="text-2xl font-semibold mb-4 border-b pb-2">계산 결과</h2>
             <div id="status" class="mb-4 p-3 bg-gray-50 rounded-md text-gray-700">결과를 기다리는 중...</div>
             <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <h3 class="text-lg font-semibold mb-2 text-indigo-700">📈 렙업 계획</h3>
                    <div id="plan-output" class="h-64 overflow-y-auto bg-gray-50 p-3 rounded-md border">결과가 여기에 표시됩니다.</div>
                </div>
                <div>
                    <h3 class="text-lg font-semibold mb-2 text-indigo-700">📊 최종 요약</h3>
                    <div id="summary-output" class="space-y-2">
                        <p><strong>- 사용한 붓:</strong> <span id="used-brush">0</span>개</p>
                        <p><strong>- 남은 붓:</strong> <span id="remaining-brush">0</span>개</p>
                        <p><strong>- 총 효율 상승:</strong> <span id="total-gain" class="font-bold text-green-600">0.00%</span></p>
                    </div>
                </div>
             </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cardList = document.getElementById('card-list');
            const calculateBtn = document.getElementById('calculate-btn');
            const resetBtn = document.getElementById('reset-btn');
            const resultSection = document.getElementById('result-section');
            const statusDiv = document.getElementById('status');
            const planOutput = document.getElementById('plan-output');
            
            const cardCount = 30;
            const statTypes = {
                NONE: '없음',
                ATK: '공격력',
                CRIT: '치명타 피해',
                FINAL: '최종 피해',
                AFFIN: '상성 강화'
            };
            const THRESHOLDS = [1, 3, 5];
            const STORAGE_KEY = 'sssCardCalculatorData';

            function createCardInputs() {
                for (let i = 0; i < cardCount; i++) {
                    const cardEl = document.createElement('div');
                    cardEl.className = 'card bg-gray-50 border border-gray-200 rounded-lg p-3';
                    cardEl.innerHTML = `
                        <h4 class="font-bold text-md mb-2">카드 ${i + 1}</h4>
                        <div class="grid grid-cols-2 gap-2 text-sm">
                            <div>
                                <label for="level-${i}" class="block font-medium">현재 레벨</label>
                                <input type="number" id="level-${i}" class="w-full p-1 border rounded" value="1" min="0">
                            </div>
                            <div>
                                <label for="awaken-${i}" class="block font-medium">각성</label>
                                <select id="awaken-${i}" class="w-full p-1 border rounded">
                                    <option value="0">0</option> <option value="1">1</option> <option value="2">2</option>
                                    <option value="3">3</option> <option value="4">4</option> <option value="5">5</option>
                                </select>
                            </div>
                        </div>
                        <div class="mt-3 space-y-2">
                            ${[0, 1, 2].map(statIndex => `
                                <div class="p-2 bg-white rounded border">
                                    <p class="text-xs font-semibold mb-1">스탯 ${statIndex + 1} (각성 ${THRESHOLDS[statIndex]} 이상 활성)</p>
                                    <div class="grid grid-cols-2 gap-2">
                                        <select id="stat-type-${i}-${statIndex}" class="w-full p-1 border rounded text-xs">
                                            ${Object.entries(statTypes).map(([key, value]) => `<option value="${key}">${value}</option>`).join('')}
                                        </select>
                                        <input type="number" id="stat-value-${i}-${statIndex}" placeholder="레벨 1 값" class="w-full p-1 border rounded text-xs" value="0">
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    `;
                    cardList.appendChild(cardEl);
                }
            }
            
            function saveData() {
                const data = {
                    budget: document.getElementById('budget').value,
                    cards: []
                };
                for (let i = 0; i < cardCount; i++) {
                    const cardData = {
                        level: document.getElementById(`level-${i}`).value,
                        awaken: document.getElementById(`awaken-${i}`).value,
                        stats: []
                    };
                    for (let j = 0; j < 3; j++) {
                        cardData.stats.push({
                            type: document.getElementById(`stat-type-${i}-${j}`).value,
                            value: document.getElementById(`stat-value-${i}-${j}`).value
                        });
                    }
                    data.cards.push(cardData);
                }
                localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
            }

            function loadData() {
                const savedData = localStorage.getItem(STORAGE_KEY);
                if (!savedData) return;
                
                try {
                    const data = JSON.parse(savedData);
                    document.getElementById('budget').value = data.budget || '100000';
                    data.cards.forEach((cardData, i) => {
                        if (i < cardCount) {
                            document.getElementById(`level-${i}`).value = cardData.level || '1';
                            document.getElementById(`awaken-${i}`).value = cardData.awaken || '0';
                            cardData.stats.forEach((stat, j) => {
                                document.getElementById(`stat-type-${i}-${j}`).value = stat.type || 'NONE';
                                document.getElementById(`stat-value-${i}-${j}`).value = stat.value || '0';
                            });
                        }
                    });
                } catch(e) {
                    console.error("저장된 데이터를 불러오는 데 실패했습니다.", e);
                    localStorage.removeItem(STORAGE_KEY);
                }
            }

            createCardInputs();
            loadData();

            calculateBtn.addEventListener('click', () => {
                saveData();
                resultSection.classList.remove('hidden');
                statusDiv.textContent = '계산 중입니다... 이 작업은 몇 초 정도 소요될 수 있습니다.';
                calculateBtn.disabled = true;
                calculateBtn.textContent = '계산 중...';

                setTimeout(() => {
                    runCalculation();
                    calculateBtn.disabled = false;
                    calculateBtn.textContent = '계산 시작';
                }, 100);
            });

            resetBtn.addEventListener('click', () => {
                if (confirm('모든 카드 정보를 초기화하고 저장된 데이터를 삭제하시겠습니까?')) {
                    localStorage.removeItem(STORAGE_KEY);
                    cardList.innerHTML = '';
                    createCardInputs();
                    document.getElementById('budget').value = '100000';
                    resultSection.classList.add('hidden');
                }
            });

            function runCalculation() {
                try {
                    const initialBudget = parseInt(document.getElementById('budget').value, 10);
                    let budgetLeft = initialBudget;
                    
                    const cards = [];
                    for (let i = 0; i < cardCount; i++) {
                        const stats = [];
                        for(let j=0; j<3; j++) {
                            stats.push({
                                type: document.getElementById(`stat-type-${i}-${j}`).value,
                                value: parseFloat(document.getElementById(`stat-value-${i}-${j}`).value) || 0,
                                threshold: THRESHOLDS[j]
                            });
                        }

                        cards.push({
                            id: i,
                            startLevel: parseInt(document.getElementById(`level-${i}`).value, 10) || 0,
                            plannedLevel: parseInt(document.getElementById(`level-${i}`).value, 10) || 0,
                            awaken: parseInt(document.getElementById(`awaken-${i}`).value, 10) || 0,
                            stats: stats
                        });
                    }

                    const getLevelCap = (awaken) => 150 + 50 * awaken;
                    const getBrushCost = (level) => 1500 + 20 * (level - 1);
                    const m = (s) => (s > 0) ? (s / 100) : 1;

                    const calculateStatsProduct = (cardStates) => {
                        const S = { ATK: 0, CRIT: 0, FINAL: 0, AFFIN: 0 };
                        cardStates.forEach(card => {
                            if (card.plannedLevel <= 0) return;
                            card.stats.forEach(stat => {
                                if (card.awaken >= stat.threshold && stat.type !== 'NONE') {
                                    S[stat.type] += stat.value * card.plannedLevel;
                                }
                            });
                        });
                        return m(S.ATK) * m(S.CRIT) * m(S.FINAL) * m(S.AFFIN);
                    };

                    const initialProduct = calculateStatsProduct(cards);
                    let currentProduct = initialProduct;

                    const maxSteps = 20000;
                    let steps = 0;
                    
                    while (budgetLeft > 0 && steps < maxSteps) {
                        let bestCard = -1;
                        let bestROI = -1;

                        for (let i = 0; i < cards.length; i++) {
                            const card = cards[i];
                            const cap = getLevelCap(card.awaken);

                            if (card.plannedLevel < 1 || card.plannedLevel >= cap) continue;
                            const cost = getBrushCost(card.plannedLevel);
                            if (cost > budgetLeft) continue;
                            
                            const nextStates = JSON.parse(JSON.stringify(cards));
                            nextStates[i].plannedLevel++;
                            
                            const nextProduct = calculateStatsProduct(nextStates);
                            const roi = (nextProduct - currentProduct) / cost;
                            
                            if (roi > bestROI) {
                                bestROI = roi;
                                bestCard = i;
                            }
                        }

                        if (bestCard === -1 || bestROI <= 0) break;

                        const cost = getBrushCost(cards[bestCard].plannedLevel);
                        budgetLeft -= cost;
                        cards[bestCard].plannedLevel++;
                        currentProduct = calculateStatsProduct(cards);
                        steps++;
                    }

                    displayResults(cards, initialBudget, budgetLeft, initialProduct, currentProduct);

                } catch (e) {
                    console.error(e);
                    statusDiv.textContent = `오류가 발생했습니다: ${e.message}`;
                    statusDiv.classList.add('bg-red-100', 'text-red-700');
                }
            }

            function displayResults(cards, initialBudget, budgetLeft, initialProduct, finalProduct) {
                let planHtml = '<ul>';
                let changes = 0;
                cards.forEach(card => {
                    if (card.plannedLevel > card.startLevel) {
                        planHtml += `<li class="py-1"><strong>카드 ${card.id + 1}:</strong> ${card.startLevel} → <span class="font-bold text-green-600">${card.plannedLevel}</span> 레벨</li>`;
                        changes++;
                    }
                });
                if (changes === 0) {
                    planHtml = '<p>레벨업 할 카드가 없거나 예산이 부족합니다.</p>';
                }
                planHtml += '</ul>';

                const totalGain = initialProduct > 0 ? ((finalProduct / initialProduct - 1) * 100) : 0;

                planOutput.innerHTML = planHtml;
                document.getElementById('used-brush').textContent = (initialBudget - budgetLeft).toLocaleString();
                document.getElementById('remaining-brush').textContent = budgetLeft.toLocaleString();
                document.getElementById('total-gain').textContent = `${totalGain.toFixed(4)}%`;

                if (changes > 0) {
                    statusDiv.textContent = '계산이 완료되었습니다.';
                    statusDiv.classList.remove('bg-red-100', 'text-red-700');
                } else {
                    statusDiv.textContent = '더 이상 효율적으로 레벨업할 카드가 없습니다.';
                }
            }

        });
    </script>
</body>
</html>
